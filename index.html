<!DOCTYPE html>
<html>

<head>
  <title>Schedule</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <meta charset="utf-8" />
</head>

<body>
  <div class="main">
    <div class="js-main">
      <div class="js-clock">
        <h1 class="">00:00</h1>
      </div>
      <div id="js-Exchange_Bank_View">
        <iframe marginwidth="0" marginheight="0" frameborder="0" width="200" scrolling="no" height="180" style="margin-top: 0;" 
        src="https://okbfex.kbstar.com/quics?page=C019465&cc=b028364:b031677&bgcol=1&CusBus=0&KorEng=K&widthPx=200"></iframe>
      </div>
      <div class="js-doDoForm">
        <form class="js-form form">
          <input type="text" placeholder="What is your Name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form class="js-toDoForm">
          <input type="text" placeholder="Write a To Do here" />
        </form>
        <ul class="js-toDoList"></ul>
        <span class="js-weather"></span>
        <br />
        <span class="js-Exchange"></span><br/>
        <button id="js-Exchange_Bank_Btn">Exchange_Rate</button>
      </div>
    </div>
  </div>
  <script src="js/todo.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/greetting.js"></script>
  <script src="js/background.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/exchange.js"></script>
  <script src="js/exchange_bank.js"></script>
</body>

</html>
